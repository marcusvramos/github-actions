name: Publica칞칚o autom치tica

on:  
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cria um arquivo tempor치rio para a chave privada e altera a permiss칚o do arquivo para que s칩 o dono possa ler e escrever (necess치rio para chaves)
        run: |
          echo "${{ secrets.KEY }}" > /tmp/private_key
          chmod 600 /tmp/private_key

      - name: Criando a pasta da aplica칞칚o e acertando diret칩rio... 
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@${{ secrets.HOST }} \
          sudo mkdir -p /home/ubuntu/appdemo1

      - name: Ajustar permiss칫es no servidor de Produ칞칚o
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@${{ secrets.HOST }} "sudo chown -R ubuntu:ubuntu /home/ubuntu/appdemo1 && sudo chmod -R 755 /home/ubuntu/appdemo1"
                      
      - name: Transferindo os arquivos da aplica칞칚o
        run: |
          scp -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r ${{ github.workspace }}/* ubuntu@${{ secrets.HOST }}:/home/ubuntu/appdemo1

      - name: Restaurando a aplica칞칚o
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@${{ secrets.HOST }} \
          sudo npm install --prefix /home/ubuntu/appdemo1

      - name: Reiniciando o servi칞o da aplica칞칚o
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@${{ secrets.HOST }} \
          sudo systemctl restart appdemo1.service              

      - name: Limpa o arquivo de chave privada ap칩s uso
        run: |
          rm /tmp/private_key

      - name: Notificar pelo Discord
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "content": "游 **Deploy realizado com sucesso!**",
              "embeds": [{
                "title": "App Demo Deploy",
                "description": "Deploy autom치tico conclu칤do",
                "color": 5763719,
                "fields": [
                  {
                    "name": "游닍 Reposit칩rio",
                    "value": "${{ github.repository }}",
                    "inline": true
                  },
                  {
                    "name": "游 Branch",
                    "value": "${{ github.ref_name }}",
                    "inline": true
                  },
                  {
                    "name": "游녻 Autor",
                    "value": "${{ github.actor }}",
                    "inline": true
                  },
                  {
                    "name": "游닇 Commit",
                    "value": "${{ github.event.head_commit.message || 'Manual trigger' }}",
                    "inline": false
                  }
                ],
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"
              }]
            }' \
            ${{ secrets.DISCORD_WEBHOOK }}